<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeedTest</title>
</head>
<body>
{% csrf_token %}

    <h3>{{ choosing }}</h3>

    <h2>{{ ping_result }}</h2>

</html>
